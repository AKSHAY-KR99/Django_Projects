<!DOCTYPE html>
{%extends 'shop/base.html'%}

{%block body_block%}
<div class="row">
    <div class="col-12 col-lg-4"></div>
    <div class="col-12 col-lg-4">
     <h4>Products available</h4>
<table class="table table-striped">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product.mobile_name}}</td>
        <td>{{product.price}}</td>
    </tr>
    {% endfor %}
</table>
    </div>
    <div class="col-12 col-lg-4"></div>
</div>

{% endblock %}
