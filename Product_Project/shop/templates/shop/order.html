<!DOCTYPE html>
{%extends 'shop/base.html'%}

{%block body_block%}

<div class="container">

    <div class="row">

        <div class="col-12 col-lg-6">
            <h2>Place Order</h2>
            <form action="" method="post">
                {%csrf_token%}
                <table>
                    <tr>
                        <td>{{form.as_table}}</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Place order" class="btn btn-primary btn-sm">
                        </td>
                    </tr>

                </table>

            </form>
        </div>
        <div class="col-12 col-lg-6">
            <div>
                <img src="{{product.img.url}}" height="200px" alt="">
            </div>
            <ul>
                <li>{{product.mobile_name}}</li>
                <li>{{product.brand}}</li>
                <li>{{product.model_name}}</li>
                <li>{{product.spec}}</li>
                <li>{{product.description}}</li>
                <li>{{product.price}}/-</li>
            </ul>
        </div>

    </div>

</div>

{% endblock %}
