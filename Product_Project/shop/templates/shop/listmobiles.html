<!DOCTYPE html>
{%extends 'shop/base.html'%}

{%block body_block%}
<h2><center>Mobile Cart</center></h2>
 <div class="row">
     {%for mobile in mobiles%}
     <div class="col-12 col-md-4 col-lg-4">
         <form action="" method="post">

             <div class="card" style="width: 18rem;">
                 <img src="{{mobile.img.url}}" height="250px" class="card-img-top" alt="...">
                    <div class="card-body">
                            <h5 class="card-title">{{mobile.mobile_name}}</h5>
                            <p class="card-text">{{mobile.description}}</p>
                            <p><b>Price {{mobile.price}}/-</b></p>
                            <a href="{%url 'viewmobile' mobile.id %}" class="btn btn-primary">Buy Now</a>
                    </div>
             </div>



         </form>
     </div>
     {% endfor %}
 </div>

{% endblock %}
