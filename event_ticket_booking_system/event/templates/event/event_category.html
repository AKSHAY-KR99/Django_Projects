<!DOCTYPE html>
{%extends 'event/base.html'%}

{%block body_block%}
<div class="row">
    <div class="col-12 col-lg-4"></div>
    <div class="col-12 col-lg-4">

        <form action="" method="post">
            <center>
    {% csrf_token %}
                <table>
                    <tr>
                        {{form.as_table}}
                    </tr>
                </table>


    <input type="submit" value="Create" class="btn btn-success btn-sm mt-3">
                </center>
</form>
    </div>
    <div class="col-12 col-lg-4"></div>
</div>

<div class="row mt-5">
    <div class="col-12 col-lg-4"></div>
    <div class="col-12 col-lg-4">
        <table class="table">
        {%for event in events%}
        <tr>
            <td style="text-align:center">{{event.event_category}}</td>
            <td>
                <a href="{%url 'eventcategoryedit' event.id %}" class="btn btn-warning btn-sm">edit</a>
            </td>
            <td>
                <a href="{%url 'eventcategorydelete' event.id %}" class="btn btn-danger btn-sm">delete</a>

            </td>

        </tr>
        {% endfor %}
    </table>
    </div>
    <div class="col-12 col-lg-4"></div>
</div>




{% endblock %}
