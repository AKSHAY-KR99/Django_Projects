<!DOCTYPE html>
{%extends 'event/base.html'%}

{%block body_block%}
<center>
    <h1 class="mb-4" style="font-family: 'Poppins', sans-serif;font-size:30px">Login Here...!!
    </h1></center>

<div class="row">
    <div class="col-12 col-md-6 col-lg-3"></div>
    <div class="col-12 col-md-6 col-lg-6">
        <div class="container main">
            <form action="" method="post">
                {%csrf_token%}
                <input type="text" name="uname" placeholder="Username" class="form-control mt-3">
                <input type="password" name="pwd" placeholder="Password" class="form-control mt-3">
                <center>
                    <input type="submit" value="Login" class="btn btn-primary mt-3">

                    <br>
                    <p class="mt-4">
                    Are you a New User ?<a href="{% url 'user-reg' %}">Create A account</a></p>
                </center>
            </form>
        </div>

    </div>
    <div class="col-12 col-md-6 col-lg-3"></div>
</div>

{% endblock %}
