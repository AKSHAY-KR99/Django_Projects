<!DOCTYPE html>
{%extends 'event/base.html'%}

{%block body_block%}

<div class="row">
    <h1 class="mb-4" style="font-family: 'Open Sans Condensed', sans-serif;">Welcome {{request.user}}
        </h1>
    {% for event in events %}
    <div class="col-12 col-lg-3 mt-3 shadow mb-4 rounded">
        <div class="card text-white bg-dark mb-3 " style="max-width: 18rem;">
            <div class="card-header text-center">{{event.category}}</div>
            <img src="{{event.img.url}}" height="#" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-white text-center" style="font-size:16px;">{{event.event_name}}</h5>
                <p class="card-text"></p>
                <div class="d-grid gap-2">
                <a href="{% url 'viewevent' event.id %}" class="btn btn-primary btn-sm">View</a>
                </div>
            </div>
        </div>

    </div>
    {% endfor %}

</div>


{% endblock %}
