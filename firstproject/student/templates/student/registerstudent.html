<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="themain">
<h1>
    <u>Student register Here....!</u>

</h1>

<div class="container">

    <div class="row">

        <div class="col-12 col-lg-6">
            <form action="" method="post">
            {%csrf_token%}
                 <table class="mytable mt-2">
                    {{form.as_table}}

                </table>
            <input type="submit" value="Register Here" class="btn btn-dark mt-3">


    </form>
        </div>
            <div class="col-12 col-lg-6">
                <div class="mt-4">
          <table class="table table-dark table-striped">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            {%for stud in student%}
            <tr>
                <td>{{stud.name}}</td>
                <td>{{stud.email}}</td>
                <td>{{stud.phone}}</td>
                <td><a href="{%url 'delete' stud.id %}">
                    <input type="button" value="delete" class="btn btn-secondary btn-sm deletebtn">
                </a></td>
            </tr>
            {% endfor %}
        </table>
</div>
            </div>


    </div>


</div>





</body>
</html>
