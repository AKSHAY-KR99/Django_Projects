<!DOCTYPE html>
{%extends 'shop/base.html'%}

{%block body_block%}

<div class="container">
    <div class="col-12"></div>
    <div class="col-12">
        <h3>Edit Mobiles</h3>
        <table class="table table-striped">
            <tr>
                <th>Mobile Name</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            {%for mobile in mobiles%}

            <tr>
                <td>{{mobile.mobile_name}}</td>
                <td>
                    <a href="{%url 'editmobiledetails' mobile.id %}" class="btn btn-secondary btn-sm">
                        Edit
                    </a>
                </td>
                <td>
                    <a href="{%url 'delete_mobile' mobile.id %}" class="btn btn-secondary btn-sm">
                        Delete
                    </a>
                </td>
            </tr>
            {%endfor%}
        </table>

    </div>
    <div class="col-12"></div>

</div>

{% endblock %}
